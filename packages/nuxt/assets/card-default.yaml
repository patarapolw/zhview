hanzi:
  se:
    front: |
      #### Hanzi Chinese-English

      ```pug parsed
      .font-chinese.text-w-normal(style="font-size: 3rem;") {{item}}
      ```
    back: |
      ```pug parsed
      .inline-block.mr-4 {{raw.pinyin}}
      x-speak-button.speak-item--1 {{item}}
      ```

      {{raw.english}}
  ec:
    front: |
      #### Hanzi English-Chinese

      {{mask raw.english item}}
    back: |
      ```pug parsed
      .hanzi-display {{item}}
      x-speak-button.speak-item--1 {{item}}
      ```

      {{raw.pinyin}}
vocab:
  se:
    front: |
      #### Vocab Simplified-English

      ```pug parsed
      .font-chinese.text-w-normal(style="font-size: 2rem;") {{item}}
      ```
    back: |
      ```pug parsed
      {{#if raw.traditional}}
      div
        .font-chinese.text-w-normal.inline-block.mr-4(style="font-size: 1.7rem;") {{join raw.traditional ' | '}}
        x-speak-button.speak-item--1 {{item}}
      {{/if}}

      div
        .inline-block.mr-4 {{join raw.pinyin ' | '}}
        {{#unless raw.traditional}}x-speak-button.speak-item--1 {{item}}{{/unless}}

      {{#if raw.english}}
      ul
        {{#each raw.english}}
        li {{this}}
        {{/each}}
      {{/if}}

      {{#if raw.sentences.length}}
      ul
        {{#each raw.sentences}}
        li
          span.font-chinese {{chinese}} 
          x-speak-button.speak-item-{{@index}} {{chinese}}
          ul
            li {{english}}
        {{/each}}
      {{/if}}
      ```
  te:
    front: |
      #### Vocab Traditional-English

      ```pug parsed
      .font-chinese.text-w-normal(style="font-size: 1.7rem;") {{join raw.traditional ' | '}}
      ```
    back: |
      ```pug parsed
      div
        .font-chinese.text-w-normal.inline-block.mr-4(style="font-size: 2rem;") {{item}}
        x-speak-button.speak-item--1 {{item}}

      div {{join raw.pinyin ' | '}}

      {{#if raw.english}}
      ul
        {{#each raw.english}}
        li {{this}}
        {{/each}}
      {{/if}}

      {{#if raw.sentences.length}}
      ul
        {{#each raw.sentences}}
        li
          span.font-chinese {{chinese}} 
          x-speak-button.speak-item-{{@index}} {{chinese}}
          ul
            li {{english}}
        {{/each}}
      {{/if}}
      ```
  ec:
    front: |
      #### Vocab English-Chinese

      {{#each raw.english}}
      - {{mask this ../item ../raw.pinyin ../raw.traditional}}
      {{/each}}  
    back: |
      ```pug parsed
      div
        .font-chinese.text-w-normal.inline-block.mr-4(style="font-size: 2rem;") {{item}}
        x-speak-button.speak-item--1 {{item}}

      {{#if raw.traditional}}
      .font-chinese.text-w-normal(style="font-size: 1.7rem;") {{join raw.traditional ' | '}}
      {{/if}}

      {{#if raw.pinyin}}
      div {{join raw.pinyin ' | '}}
      {{/if}}

      {{#if raw.english}}
      ul
        {{#each raw.english}}
        li {{this}}
        {{/each}} 
      {{/if}}

      {{#if raw.sentences.length}}
      ul
        {{#each raw.sentences}}
        li
          span.font-chinese {{chinese}} 
          x-speak-button.speak-item-{{@index}} {{chinese}}
          ul
            li {{english}}
        {{/each}}
      {{/if}}
      ```
