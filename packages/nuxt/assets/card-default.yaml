hanzi:
  se:
    front: |
      #### Hanzi Chinese-English

      ```pug parsed
      h1.font-chinese.text-w-normal {{item}}
      ```
    back: |
      ```pug parsed
      .inline-block {{raw.pinyin}}
      x-speak-button {{item}}
      ```

      {{raw.english}}
  ec:
    front: |
      #### Hanzi English-Chinese

      {{mask raw.english item}}
    back: |
      ```pug parsed
      .hanzi-display {{item}}
      x-speak-button {{item}}
      ```

      {{raw.pinyin}}
vocab:
  se:
    front: |
      #### Vocab Simplified-English

      ```pug parsed
      h1.font-chinese.text-w-normal {{item}}
      ```
    back: |
      ```pug parsed
      {{#each raw.traditional}}
      h2.font-chinese.text-w-normal.inline-block.mr-4 {{this}}
      {{/each}}
      x-speak-button {{item}}
      ul
        {{#each raw.pinyin}}
        li {{this}}
        {{/each}}
      {{#if raw.english}}
      ul
        {{#each raw.english}}
        li {{this}}
        {{/each}}
      {{/if}}
      {{#if raw.sentences.length}}
      ul
        {{#each raw.sentences}}
        li
          span.font-chinese {{chinese}} 
          x-speak-button {{chinese}}
          ul
            li {{english}}
        {{/each}}
      {{/if}}
      ```
  te:
    front: |
      #### Vocab Traditional-English

      ```pug parsed
      {{#each raw.traditional}}
      h2.font-chinese.text-w-normal.inline-block.mr-4 {{this}}
      {{/each}}
      ```
    back: |
      ```pug parsed
      h1.font-chinese.text-w-normal.inline-block {{item}}
      x-speak-button {{item}}
      ul
        {{#each raw.pinyin}}
        li {{this}}
        {{/each}}
      {{#if raw.english}}
      ul
        {{#each raw.english}}
        li {{this}}
        {{/each}}
      {{/if}}
      {{#if raw.sentences.length}}
      ul
        {{#each raw.sentences}}
        li
          span.font-chinese {{chinese}} 
          x-speak-button {{chinese}}
          ul
            li {{english}}
        {{/each}}
      {{/if}}
      ```
  ec:
    front: |
      #### Vocab English-Chinese

      {{#each raw.english}}
      - {{mask this ../item ../raw.pinyin ../raw.traditional}}
      {{/each}}  
    back: |
      ```pug parsed
      div
        h1.font-chinese.text-w-normal.inline-block {{item}}
        x-speak-button {{item}}
      {{#if raw.traditional}}
      div
        {{#each raw.traditional}}
        h2.font-chinese.text-w-normal.inline-block.mr-4 {{this}}
        {{/each}}
      {{/if}}
      {{#if raw.pinyin}}
      ul
        {{#each raw.pinyin}}
        li {{this}}
        {{/each}} 
      {{/if}}
      {{#if raw.english}}
      ul
        {{#each raw.english}}
        li {{this}}
        {{/each}} 
      {{/if}}
      {{#if raw.sentences.length}}
      ul
        {{#each raw.sentences}}
        li
          span.font-chinese {{chinese}} 
          x-speak-button {{chinese}}
          ul
            li {{english}}
        {{/each}}
      {{/if}}
      ```
